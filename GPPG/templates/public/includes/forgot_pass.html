{% load static %}
<div
  id="forgotPasswordModal"
  class="fixed inset-0 bg-opacity-50 flex items-center justify-center">
  <div class="sm:p-7 bg-white text-black rounded-lg shadow-lg p-6 max-w-lg w-max max-h-screen">
    <div class="text-center">
      <h1 class="block text-2xl font-bold">Forgot password?</h1>
      <p class="mt-2 text-sm">
        Remember your password?
        <a
          class="text-[#3f0703]decoration-2 hover:underline font-medium"
          href="#">
          Login
        </a>
      </p>
    </div>

    <div class="mt-5">
      <form>
        <div class="grid gap-y-4">
          <div>
            <label
              for="email"
              class="block text-sm font-bold ml-1 mb-2 dark:text-black"
              >Email address</label
            >
            <div class="relative">
              <input
                type="email"
                id="email"
                name="email"
                class="py-3 px-4 block w-full border-2 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 shadow-sm"
                required
                aria-describedby="email-error" />
            </div>
            <p
              class="hidden text-xs text-red-600 mt-2"
              id="email-error">
              Please include a valid email address so we can get back to you
            </p>
          </div>
          <button
            type="submit"
            class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-[#3f0703] text-white hover:bg-blackfocus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800">
            Reset password
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  // Get elements
  const forgotPasswordLink = document.getElementById("forgotPasswordLink");
  const forgotPasswordModal = document.getElementById("forgotPasswordModal");
  const closeModal = document.getElementById("closeModal");

  // Show modal when "Forgot your password?" is clicked
  forgotPasswordLink.addEventListener("click", function (event) {
    event.preventDefault();
    forgotPasswordModal.classList.remove("hidden");
  });

  // Hide modal when "Cancel" button is clicked
  closeModal.addEventListener("click", function () {
    forgotPasswordModal.classList.add("hidden");
  });

  // Hide modal when clicked outside modal content
  window.addEventListener("click", function (event) {
    if (event.target == forgotPasswordModal) {
      forgotPasswordModal.classList.add("hidden");
    }
  });
</script>

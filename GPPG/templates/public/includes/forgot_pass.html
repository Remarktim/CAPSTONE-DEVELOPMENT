{% load static %}

<!-- Modal (Initially hidden) -->
<div
  id="forgotPasswordModal"
  class="fixed inset-0 bg-opacity-50 flex items-center justify-center">
  <div class="sm:p-7 bg-white text-black rounded-lg shadow-lg p-6 max-w-sm w-full max-h-screen relative">
    <!-- Close Button -->
    <button
      id="forgot_closeModal"
      class="absolute right-0 top-0 m-2 text-gray-500 hover:text-gray-800 text-2xl"
      aria-label="Close modal">
      &times;
    </button>

    <!-- Form and Success Message -->
    <div id="reset-form-container">
      <div class="text-center mt-5">
        <h1 class="block text-2xl font-bold">Forgot password?</h1>
      </div>
      <div class="mt-5">
        <form id="resetForm">
          <div class="grid gap-y-4">
            <div>
              <label
                for="email"
                class="block text-sm font-bold ml-1 mb-2 dark:text-black">
                Email address
              </label>
              <div class="relative">
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="py-3 px-4 block w-full border-2 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 shadow-sm"
                  required
                  aria-describedby="email-error" />
              </div>
              <p
                class="hidden text-xs text-red-600 mt-2"
                id="email-error">
                Please include a valid email address so we can get back to you
              </p>
            </div>
            <button
              type="submit"
              class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-[#3f0703] text-white hover:bg-black focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800">
              Reset password
            </button>
          </div>
        </form>
      </div>
    </div>

    <div
      id="reset-success-message"
      class="hidden text-center">
      <h2 class="text-2xl font-bold mt-5 mb-4">Check Your Email</h2>
      <p class="text-gray-600">A password reset link has been sent to your email address. Please check your inbox.</p>
      <button
        id="resetAnotherPassword"
        class="py-3 mt-2 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-[#3f0703] text-white hover:bg-black focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800">
        Reset another password
      </button>
    </div>
  </div>
</div>

<script>
  // Get elements for forgot password modal
  const forgotPasswordLink = document.getElementById("forgotPasswordLink");
  const forgotPasswordModal = document.getElementById("forgotPasswordModal");
  const forgotCloseModal = document.getElementById("forgot_closeModal");
  const resetFormContainer = document.getElementById("reset-form-container");
  const resetForm = document.getElementById("resetForm");
  const resetSuccessMessage = document.getElementById("reset-success-message");
  const resetAnotherPassword = document.getElementById("resetAnotherPassword");

  // Initially hide the modal
  forgotPasswordModal.classList.add("hidden");

  // Show modal when "Forgot your password?" is clicked
  forgotPasswordLink.addEventListener("click", function (event) {
    event.preventDefault();
    forgotPasswordModal.classList.remove("hidden");
  });

  // Hide modal when "Close" button is clicked
  forgotCloseModal.addEventListener("click", function () {
    forgotPasswordModal.classList.add("hidden");
  });

  // Hide modal when clicked outside modal content
  window.addEventListener("click", function (event) {
    if (event.target == forgotPasswordModal) {
      forgotPasswordModal.classList.add("hidden");
    }
  });

  // Handle form submission using AJAX
  resetForm.onsubmit = async function (event) {
    event.preventDefault(); // Prevent default form submission

    // Get email input value
    const email = document.getElementById("email").value;

    // Create FormData object
    const formData = new FormData();
    formData.append("email", email);

    try {
      // Send request to password reset URL (adjust URL if needed)
      const response = await fetch("{% url 'password_reset' %}", {
        method: "POST",
        headers: {
          "X-Requested-With": "XMLHttpRequest",
          "X-CSRFToken": "{{ csrf_token }}",
        },
        body: formData,
      });

      if (response.ok) {
        // Hide the form and show the success message
        resetFormContainer.classList.add("hidden");
        resetSuccessMessage.classList.remove("hidden");
      } else {
        // Show an error message if something went wrong
        alert("Error sending the password reset email. Please try again.");
      }
    } catch (error) {
      console.error("Error:", error);
      alert("An unexpected error occurred. Please try again.");
    }
  };

  // Handle "Reset another password" button click
  resetAnotherPassword.addEventListener("click", function () {
    // Show the form and hide the success message
    resetFormContainer.classList.remove("hidden");
    resetSuccessMessage.classList.add("hidden");
  });
</script>

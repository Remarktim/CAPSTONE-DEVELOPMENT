{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPPG</title>
    <link rel="icon" href="{% static 'img/logo.jpg' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static "main.css" %}"> <link
    rel="stylesheet" href="{% static "style.css" %}">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css"
      integrity="sha256-x8PYmLKD83R9T/sYmJn1j3is/chhJdySyhet/JuHnfY="
      crossorigin="anonymous" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap"
      rel="stylesheet" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>
    <link
      href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  </head>
  <body class="bg-[#eaebe6]">
    <header>
      <nav
        class="flex items-center p-3 flex-wrap bg-[#3f0703] shadow-lg opacity-90">
        <a href="{% url 'home' %}" class="p-2 mr-4 inline-flex items-center">
          <img
            class="w-[55px] h-[54px] rounded-[172px]"
            src="{% static 'img/logo.jpg' %}" />
          <span
            class="xl:block hidden mx-2 text-center text-white text-xl font-normal font-['Bahnschrift']"
            >Guardians of the Palawan Pangolin Guild</span
          >
        </a>
        <button
          class="text-white inline-flex p-3 hover:bg-gray-900 rounded lg:hidden ml-auto hover:text-white outline-none nav-toggler"
          data-target="#navigation">
          <i class="material-icons">menu</i>
        </button>
        <div
          class="hidden top-navbar w-full lg:inline-flex lg:flex-grow lg:w-auto"
          id="navigation">
          <div
            class="lg:inline-flex lg:flex-row lg:ml-auto lg:w-auto w-full lg:items-center items-start flex flex-col lg:h-auto">
            <a
              href="{% url 'home' %}"
              class="lg:inline-flex lg:w-auto w-full px-3 py-2 mx-5 font-medium font-['Roboto'] text-white items-center justify-center animate-border">
              <span>Home</span>
            </a>
            <a
              href="#"
              class="lg:inline-flex lg:w-auto w-full px-3 py-2 mx-5 font-medium font-['Roboto'] text-white items-center justify-center animate-border">
              <span>Trend</span>
            </a>
            <a
              href="#"
              class="lg:inline-flex lg:w-auto w-full px-3 py-2 mx-5 font-medium font-['Roboto'] text-white items-center justify-center animate-border">
              <span>Map</span>
            </a>
            <a
              href="{% url 'activities' %}"
              class="lg:inline-flex lg:w-auto w-full px-3 py-2 mx-5 font-medium font-['Roboto'] text-white items-center justify-center animate-border">
              <span>Activities</span>
            </a>
            <a
              href="{% url 'gallery_video' %}"
              class="lg:inline-flex lg:w-auto w-full px-3 py-2 mx-5 font-medium font-['Roboto'] text-white items-center justify-center bord">
              <span>Gallery</span>
            </a>
            <a
              href="{% url 'about' %}"
              class="lg:inline-flex lg:w-auto w-full px-3 py-2 mx-5 font-medium font-['Roboto'] text-white items-center justify-center animate-border">
              <span>About</span>
            </a>
          </div>
        </div>
      </nav>
      <div class="container flex flex-col m-5 mt-12 ml-16">
        <h2 class="text-xl font-bold">Gallery</h2>
        <div class="container flex gap-5 mt-5">
          <a
            href="{% url 'gallery' %}"
            class="text-md active:font-bold hover:font-bold">
            <span>Photos</span>
          </a>
          <p>|</p>
          <a href="{% url 'gallery_video' %}" class="text-md font-bold">
            <span>Videos</span>
          </a>
        </div>
      </div>
    </header>

    <section class="mx-16 h-fit">
      <div
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 xl:grid-cols-5 gap-4">
        <!-- First row -->
        <div class="relative overflow-hidden rounded-lg group">
          <video
            src="{% static 'video/video.mp4' %}"
            alt=""
            class="w-full h-40 object-cover transition-transform duration-300 ease-in-out transform hover:scale-110 cursor-pointer"
            onclick="openFullScreen(this)"
            oncontextmenu="return false;"
            draggable="false"></video>
        </div>

        <div class="relative overflow-hidden rounded-lg group">
          <video
            src="{% static 'video/video.mp4' %}"
            alt=""
            class="w-full h-40 object-cover transition-transform duration-300 ease-in-out transform hover:scale-110 cursor-pointer"
            onclick="openFullScreen(this)"
            oncontextmenu="return false;"
            draggable="false"></video>
        </div>

        <!-- Repeat similar structure for other videos -->
      </div>
    </section>

    <!-- Modal for Fullscreen video -->
    <div
      id="videoModal"
      class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center w-full h-full overflow-hidden"
      onclick="closeModalsOnClickOutside(event)">
      <!-- Video container, centered -->
      <div
        class="relative w-auto h-1/2 bg-black rounded-xl overflow-hidden"
        onclick="event.stopPropagation()">
        <!-- Close button, positioned inside the video container -->
        <button
          class="absolute top-4 right-4 text-white text-4xl z-10"
          onclick="closeModals()">
          Ã—
        </button>

        <!-- Video element -->
        <video
          id="modalVideo"
          controls
          class="w-full h-full object-contain"
          oncontextmenu="return false;"
          draggable="false"></video>
      </div>
    </div>

    <script src="{% static 'js/index.js' %}" type="text/javascript"></script>
  </body>
</html>

{% load static %}

<div id="editactivity" class="modal-content"> 
  <form
    hx-post="{% url 'admin_activities_edit' event.id %}"
    hx-target="#modal-content"
    enctype="multipart/form-data"
    novalidate>
    {% csrf_token %} 

    <div>
      <label class="block text-sm font-medium text-gray-700">
          {{ form.name.label_tag }}
          {% if form.name.errors %}
            <div class="text-red-600">{{ form.name.errors }}</div>
          {% endif %}
      </label>
      {{ form.name }}
  </div>
    <div class="grid grid-cols-2 gap-4">
      
      <div>
          <label class="block text-sm font-medium text-gray-700">
              {{ form.date.label_tag }}
              {% if form.date.errors %}
                <div class="text-red-600">{{ form.date.errors }}</div>
              {% endif %}
          </label>
          {{ form.date }}
      </div>
      <div>
          <label class="block text-sm font-medium text-gray-700">
              {{ form.location.label_tag }}
              {% if form.location.errors %}
                <div class="text-red-600">{{ form.location.errors }}</div>
              {% endif %}
          </label>
          {{ form.location }}
      </div>

  </div>

  <div>
      <label class="block text-sm font-medium text-gray-700">
          {{ form.description.label_tag }}
          {% if form.description.errors %}
            <div class="text-red-600">{{ form.description.errors }}</div>
          {% endif %}
      </label>
      {{ form.description }}
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700">
        {{ form.event_image.label_tag }}
        {% if form.event_image.errors %}
            <div class="text-red-600">{{ form.event_image.errors }}</div>
          {% endif %}
    </label>
    {{ form.event_image }}
</div>

<br>
    <button
          type="submit"
          class="text-black mr-2 inline-flex items-center border font-medium rounded-lg text-sm px-5 py-2.5 text-center">
          Save Changes
        </button
        ><button
          type="button"
          onclick="window.location.reload();"
          class="text-red-700 inline-flex items-center hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">
          Discard changes
      </button>
  
  </form>
</div>

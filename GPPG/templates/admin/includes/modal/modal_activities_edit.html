{% load static %}

<div id="editactivity" class="modal-content"> 
  <form
    hx-post="{% url 'admin_activities_edit' event.id %}"
    hx-target="#modal-content"
    enctype="multipart/form-data"
    novalidate>
    {% csrf_token %} 

    <div>
      <label class="block text-sm font-medium text-gray-700">
          {{ form.name.label_tag }}
      </label>
      {{ form.name }}
  </div>
    <div class="grid grid-cols-2 gap-4">
      
      <div>
          <label class="block text-sm font-medium text-gray-700">
              {{ form.date.label_tag }}
          </label>
          {{ form.date }}
      </div>
      <div>
          <label class="block text-sm font-medium text-gray-700">
              {{ form.location.label_tag }}
          </label>
          {{ form.location }}
      </div>

  </div>

  <div>
      <label class="block text-sm font-medium text-gray-700">
          {{ form.description.label_tag }}
      </label>
      {{ form.description }}
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700">
        {{ form.event_image.label_tag }}
    </label>
    {{ form.event_image }}
</div>



    <button
        type="submit"
        class="bg-white text-black inline-flex items-center border-2 font-medium rounded-lg text-sm px-5 py-2.5 text-center mt-4">
        <svg
            class="mr-1 -ml-1 w-6 h-6"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path
                fill-rule="evenodd"
                d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                clip-rule="evenodd"></path>
        </svg>
        Save Changes
    </button>
  </form>
</div>

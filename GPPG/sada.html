<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Palawan Map</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Datamaps.js -->
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold text-center mb-4">Map of Palawan</h1>
      <div
        id="map-container"
        class="w-full h-96 bg-white shadow-lg"></div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datamaps/0.5.9/datamaps.world.min.js"></script>

    <script>
      var map = new Datamap({
        element: document.getElementById("map-container"),
        scope: "world",
        fills: {
          defaultFill: "#bada55",
        },
        geographyConfig: {
          highlightOnHover: true,
          popupTemplate: function (geo, data) {
            return '<div class="hoverinfo">' + geo.properties.name + "</div>";
          },
        },
        setProjection: function (element) {
          var projection = d3.geo
            .mercator()
            .center([120.9842, 9.512]) // Palawan coordinates
            .scale(5000)
            .translate([element.offsetWidth / 2, element.offsetHeight / 2]);
          var path = d3.geo.path().projection(projection);
          return { path: path, projection: projection };
        },
      });

      // Adding the bubble marker for Palawan
      map.bubbles([
        {
          name: "Palawan",
          latitude: 9.512,
          longitude: 118.384,
          radius: 10,
          fillKey: "defaultFill",
        },
      ]);
    </script>
  </body>
</html>
